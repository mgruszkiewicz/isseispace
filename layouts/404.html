<!doctype html>
<html lang="en">
  <head>
    <title>{{ .Title }} :(</title>
    <meta charset="utf-8">
    <meta name="description"
        content="nerd that like to tinker with stuff" />
    <meta name="dc.relation" content="{{ .Site.BaseURL }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#1A94D2" />
    {{ $css := resources.Get "css/style.css" }}
    
    {{ if hugo.IsProduction }}
      {{ $css = $css | minify | fingerprint | resources.PostProcess }}
    {{ end }}

    <link rel="stylesheet" href="{{ $css.RelPermalink }}" integrity="{{ $css.Data.Integrity }}">
    <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
</head>
  <body>
    <div class="container" id="main">
      <div class="row d-flex align-items-center justify-content-center vh-100">
        <div>
          {{ $img := resources.Get "images/index/404.png" }}
          {{ $img := $img.Resize "800x webp" }}
          <img src='{{ $img.RelPermalink }}' class="img-fluid" alt="">
          <h1>Page not found</h1>
          <a href="/">Go back to index</a>
        </div>
      </div>
    </div>
  </body>
</html>
